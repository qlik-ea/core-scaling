engine:
  name: engine
  ## Accept EULA
  ## This needs to be changed to start engine
  acceptEULA: "no"
  replicas: 1
  image:
    repository: qlikcore/engine
    tag: 12.657.0
    pullPolicy: IfNotPresent
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9090'
  resources:
  volumeMounts:
    - mountPath: /doc
      name: app-nfs
    - name: engine-prestop-hook
      mountPath: /engine-prestop-hook
    - mountPath: /rules
      name: access-control
  volumes:
    - name: engine-prestop-hook
      configMap:
        name: engine-prestop-hook
        defaultMode: "0755"
    - name: app-nfs
      persistentVolumeClaim:
        claimName: nfs-server
    - name: access-control
      configMap:
        name: access-control
  hpa:
    minReplicas: 1
    maxReplicas: 3
    targetAverageValue: 3000

qix:
  name: qix-session
  replicas: 1
  image:
    repository: qlikcore/qix-session-placement-service
    tag: 0.0.1-605
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "1Gi"
    limits:
      memory: "1Gi"
  port: 9455
  sessionsThreshold: 4500

configMapPH:
  name: engine-prestop-hook

configMapAC:
  name: access-control

licenseService:
  name: license-service
  image:
    repository: qlikcore/licenses
    tag: 3.5.0
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "256Mi"
    limits:
      memory: "256Mi"
  port: 9200

ingress:
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector:
  cloud.google.com/gke-nodepool : default-pool

tolerations: []

affinity: {}
